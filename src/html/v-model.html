<body>
  <h2>v-model原理</h2>
  <!-- 双向数据绑定 -->
  <input placeholder="请输入电话" id="userTel">
  显示值：<p id="uTel"></p>
  <script>
    let obj = {}
    Object.defineProperty(obj, "userTel", {
      //取值
      get: function () {

      },
      //赋值
      set: function (val) {
        console.log('赋值')
        document.getElementById('uTel').innerText = val
      }

    document.getElementById('userTel').addEventListener('keyup', () => {

</body>
