<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>data为什么是函数</title>
  <script src="https://lib.baomitu.com/vue/2.6.14/vue.js"></script>

</head>

<body>
  <div id="app">
    {{message}}
    <input placeholder="请输入电话" v-model="tel">
    <p>{{tel}}</p>
    <button v-if="val === 1">按钮一</button>
    <button v-if="val === 2">按钮二</button>
  </div>
  <script>
    new Vue({
      el: "#app",
      //闭包 每一个组件都有自己的私有作用域
      data() {
        return {
          message: 'vue',
          tel: '',
          val: 1  
        }
      },
    })
  </script>
</body>

</html>
