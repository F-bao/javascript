<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>三角形</title>
		<style>
			.div:after {
				position: absolute;
				width: 0px;
				height: 0px;
				content: " ";
				border-right: 100px solid transparent;
				border-top: 100px solid #ff0;
				border-left: 100px solid transparent;
				border-bottom: 100px solid transparent;
			}
		</style>
	</head>
	<body>
		<div class="div"></div>
	</body>
</html>
