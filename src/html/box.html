      // vue3响应式数据;

      const data = {text: ''};
      function effect() {
        document.body.innerText = data.text;
      }

      // data.text = '你好'

      const proxy = new Proxy(data, {
        get(target, key) {
          return target[key];
        },
        set(target, key, nweValue) {
          target[key] = nweValue;
          effect();
          return true;
        },
      });

      btn.onclick = function () {
        proxy.text = '你好';
      };
    </script>
